<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9640580a8c.js" crossorigin="anonymous"></script>
    <script src="main.js" async></script>
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="container">
        </div>
        <div class="controls">
            <button type="button" class="btn btn--left"><i class="fa-solid fa-caret-left"></i></button>
            <button type="button" class="btn btn--right"><i class="fa-solid fa-caret-right"></i></button>
        </div>
    </div>
</body>
</html>
