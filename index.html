<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9640580a8c.js" crossorigin="anonymous"></script>
    <script src="main.js" async></script>
    <title>Carousel</title>
</head>
<body>
    <header>
        <h1>Carousel</h1>
    </header>

    <div class="carousel">
        <div class="container">
            <div class="item">
                <img class="item__img" src="image/image_1.jpg" alt="Sangoku">
                <div class="item__body">
                    <h3 class="item__title">Sangoku</h3>
                    <p class="item__description">Sangoku utilisant le kaoi-ken.</p>
                </div>
            </div>

            <div class="item">
                <img class="item__img" src="image/image_2.jpg" alt="Sangohan">
                <div class="item__body">
                    <h3 class="item__title">Sangohan</h3>
                    <p class="item__description">Sangohan en super sayen 2.</p>
                </div>
            </div>

            <div class="item">
                <img class="item__img" src="image/image_3.jpg" alt="7 boules de cristal">
                <div class="item__body">
                    <h3 class="item__title">Les 7 boules de cristal</h3>
                    <p class="item__description">Lorsqu'elles sont réunies possèdent le pouvoir d'exaucer des voeux.</p>
                </div>
            </div>

            <div class="item">
                <img class="item__img" src="image/image_4.jpg" alt="3 super sayen">
                <div class="item__body">
                    <h3 class="item__title">Sangoku Vegeta et Vegeto</h3>
                    <p class="item__description">Les deux amis et leur fusion.</p>
                </div>
            </div>

            <div class="item">
                <img class="item__img" src="image/image_5.jpg" alt="Plusieurs personnages de DBZ">
                <div class="item__body">
                    <h3 class="item__title">Dragon Ball Z</h3>
                    <p class="item__description">Plusieurs protagonistes de DBZ.</p>
                </div>
            </div>


        </div>
        <div class="controls">
            <button type="button" class="btn btn--left"><i class="fa-solid fa-caret-left"></i></button>
            <button type="button" class="btn btn--right"><i class="fa-solid fa-caret-right"></i></button>
        </div>
    </div>
    
</body>
</html>
